<div class="article-actions d-flex flex-wrap justify-content-center mb-3">
    <div class="d-grid gap-2 d-md-block">
        <!-- Print Button -->
        <button class="btn btn-outline-secondary btn-sm me-2" onclick="window.print()" title="Print page">
            <i class="ri-printer-line"></i>
        </button>

        <!-- Add to Favorites Button -->
        <button class="btn btn-outline-secondary btn-sm me-2" id="addFavoriteBtn" title="Add to Favorites">
            <i class="ri-flag-line"></i> <span class="d-none d-md-inline">Add to Favorites</span>
        </button>

        <!-- Export to PDF Button -->
        <button class="btn btn-outline-secondary btn-sm me-2" id="exportPdfBtn" title="Export to PDF">
            <i class="ri-file-pdf-line"></i>
        </button>

        <!-- Email Support Button -->
        <a id="emailSupportBtn" class="btn btn-outline-secondary btn-sm me-2" title="Email support">
            <i class="ri-mail-line"></i>
        </a>

        <!-- Share Button -->
        <button class="btn btn-outline-secondary btn-sm" id="sharePageBtn" title="Share page">
            <i class="ri-share-line"></i>
        </button>
    </div>
</div>
