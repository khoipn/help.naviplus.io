<li class="nav-item">
  <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
  {% if item.children %}
    <ul class="nav flex-column ps-3">
      {% for child in item.children %}
        {% include nav_item.html item=child %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
